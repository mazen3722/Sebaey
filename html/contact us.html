<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=">
  <title>Responsive Contact Us Page</title>
  <link rel="stylesheet" type="text/css" href="../css/contact us.css">
  <script src="https://kit.fontawesome.com/c32adfdcda.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <section>
    
    <div class="section-header">
      <div class="container">
        <h2>Contact Us</h2>
        <p> Have any questions? We'd love to hear from you.
          Please use this form to contact us and we will get back to you as soon as possible.
        </p>
      </div>
    </div>
    
    <div class="container">
      <div class="row">
        
        <div class="contact-info">
          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class="fas fa-home"></i>
            </div>
            
            <div class="contact-info-content">
              <h4>Address</h4>
              <p>,<br/>  <br/></p>
            </div>
          </div>
          
          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class="fas fa-phone"></i>
            </div>
            
            <div class="contact-info-content">
              <h4>Phone</h4>
              <p></p>
            </div>
          </div>
          
          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class="fas fa-envelope"></i>
            </div>
            
            <div class="contact-info-content">
              <h4>Email</h4>
             <p></p>
            </div>
          </div>
        </div>
        
        <div class="contact-form">
          <form action="" id="contact-form">
            <h2>Send Message</h2>
            <div class="input-box">
              <input type="text" required="true" name="" id="name"autocomplete="off">
              <span>Full Name</span>
            </div>
            
            <div class="input-box">
              <input type="email" required="true" name="" id="email"autocomplete="off">
              <span>Email</span>
            </div>
            
            <div class="input-box">
              <textarea required="true" name="" id="subject"autocomplete="off"></textarea>
              <span>Type your Message...</span>
            </div>
            
            <div class="input-box">
              <input type="submit" value="Send" name="" id="btn">
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </section>
  
</body>
<script>
  src="https://smtpjs.com/v3/smtp.js"
</script>

  var btn = document.getElementById('btn');
  btn.addEventListener('click', function(e) {
    e.preventDefault()
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var subject = document.getElementById('subject').value;
    var message = document.getElementById('message').value;
    var body = 'name: ' +name + '<br/> email: ' + email + '<br/> subject' + subject 
    + '<br/> message' + message;

    Email.send({
      Host : "" ,
      Username : "",
      Password : "",
      To : "",
      From : email,
      Subject : subject,
      Body : body
    )}.then(
    message => alert (message)
  );

    })
</script>
</html>
